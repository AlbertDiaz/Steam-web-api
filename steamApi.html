<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
  	<title>Steam AJAX</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Steam User Summary</legend>
        <label for="steamId64">Steam ID 64</label>
        <input type="text" name="steamId64" id="steamId64">
        <input type="submit" id="steamSubmit">
      </fieldset>
    </form>
    <div>
      <h2>Results</h2>
      <ul>
        <li><span>Gamer Tag: 	</span><span id="gamerTag"></span></li>
        <li><span>Steam ID 64: 	</span><span id="steamId64"></span></li>
        <li><span>Country: </span><span id="country"></span></li>
        <li><span>Profile URL: </span><span id="profileUrl"></span></li>
      </ul>
    </div>
        <form>
      <fieldset>
        <legend>HTTP BIN</legend>
        	<label for="name">Name</label>
        	<input type="text" name="info" id="name">
        <br>
        	<label for="bday">DOB</label>
        	<input type="text" name="info" id="bday">
        <br>
        	<label for="food">Food</label>
        	<input type="text" name="info" id="food">
        <br>
        	<input type="submit" id="binSubmit">
      </fieldset>
    </form>
    <div>
      <h2>Returned Results</h2>
      <ul>
        <li><span>Name: </span><span id="getName"></span></li>
        <li><span>DOB: </span><span id="getBday"></span></li>
        <li><span>Food: </span><span id="getFood"></span></li>
        <li><span>IP: </span><span id="ip"></span></li>
        <li><span>Host: </span><span id="host"></span></li>
        <li><span>URL: </span><span id="url"></span></li>
      </ul>
    </div>
  	<script src="steamApi.js"></script>
  </body>
</html>
